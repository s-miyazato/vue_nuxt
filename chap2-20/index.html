<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <style>
    table tr th {
      font-size: 16pt;
      color: white;
      background-color: blue;
      padding: 5px 15px;
    }
    table tr td {
      font-size: 16pt;
      color: gray;
      border: 1px solid gray;
    }
    li {
      font-size: 16pt;
      color: gray;
    }
  </style>

  <h1>Vue.js！</h1>
  <div id="app">
    <template v-if="flag">
      <p>※データをテーブルに表示させる</p>
      <table>
        <tr>
          <th>Name</th>
          <th>mail</th>
        </tr>
        <tr>
          <td>Taro</td>
          <td>taro@yamada</td>
        </tr>
        <tr>
          <td>Hanako</td>
          <td>hanako@flower</td>
        </tr>
        <tr>
          <td>Sachiko</td>
          <td>sachiko@happy</td>
        </tr>
      </table>
    </template>

    <template v-else>
      <p>※データをリスト表示する</p>
      <ul>
        <li>Taroのアドレスはtaro@yamada</li>
        <li>hanakoのアドレスはhanako@flower</li>
        <li>Sachikoのアドレスはsachiko@happy</li>
      </ul>
    </template>
  </div>
  <hr>
  <button onclick="doAction();">
    Click
  </button>

  <script>
    let data = {
      flag:true
    }

    let app = new Vue ({
      el: '#app',
      data: data
    });

    function doAction () {
      data.flag = !data.flag;
    }
  </script>
</body>
</html>
