<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Vue.jsとNuxt.jsの勉強</title>
  </head>

  <body>
		<div id="demo">
			<h1>Vue.js</h1>
			<div id="app">
				{{ message }}
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

		<script>
			let app = new Vue ({
				el: '#app',
				data: {
					message: 'Hellow Vue！'
				}
			})
		</script>
  </body>
</html>
