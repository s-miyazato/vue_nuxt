<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  
  <style>
    .red {
      font-size: 20pt;
      font-weight: bold;
      font-style: normal;
      color: red;
    }

    .blue {
      font-size: 24pt;
      font-weight: plain;
      font-style: italic;
      color: blue;
    }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <p :class="{red:isRed, blue:isBlue}">
      {{message}}
    </p>
  </div>
  <hr>
  <button onclick="doAction();">click</button>

  <script>
    let data = {
      message: 'Hello VueÔºÅ',
      isRed: true,
      isBlue:false
    };

    let app = new Vue ({
      el: '#app',
      data: data
    });

    function doAction() {
      data.isRed = !data.isRed;
      data.isBlue = !data.isBlue;
    }
  </script>
</body>
</html>
