<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <style>
    .ok {
      font-size: 24pt;
      color: blue;
      padding: 5px 10px;
      border: 2px solid red;
    }

    .ng {
      font-size: 20pt;
      color: gray;
    }
  </style>

  <h1>Vue.js！</h1>
  <div id="app">
    <p v-if="flag" class="ok">
      これは正常な表示です。
    </p>
    <p v-else class="ng">
      ※ 現在、問題が発生中です....
    </p>
  </div>

  <button onclick="doAction();">
    click
  </button>

  <script>
    let data = {
      flag:true
    }

    let app = new Vue ({
      el: '#app',
      data: data
    });

    function doAction() {
      data.flag = !data.flag;
    }
  </script>
</body>
</html>
