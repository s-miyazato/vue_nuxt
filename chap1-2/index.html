<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My first Vue app</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<h1>Vue.js</h1>
		<div id="app">
			{{ message }}
		</div>
		<button onclick = "doAction();">
			click
		</button>

		<script>
			let data = {
				message: 'Hello Vue！'
			};

			let app = new Vue ({
				el: '#app',
				data: data,
				render: (element) => {
					return element("ol",
					[
						element("li", "item1"),
						element("li", "item2"),
						element("li", "item3")
					]);
				}
			})

			function doAction() {
				data.message = "You Clicked！";
			}
		</script>
	</body>
</html>
